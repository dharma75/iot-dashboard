<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --success: #28a745;
      --gray: #ccc;
      --bg: #f0f4f8;
      --card: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 16px;
    }

    #login {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--gray);
      min-width: 180px;
    }

    button.connect {
      background: var(--success);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #voltage {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    #voltageChart {
      max-width: 800px;
      height: 300px !important;
      margin: 0 auto 30px auto;
      background: var(--card);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #leds {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .led-box {
      text-align: center;
    }

    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .led-label {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    #blueControl {
      text-align: center;
    }

    #blueLed {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
      margin: 0 auto 8px auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .ctrl-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    .on {
      background: var(--primary);
      color: white;
    }

    .off {
      background: var(--danger);
      color: white;
    }
  </style>
</head>
<body>
  <h1>ESP32 Dashboard</h1>
  <div id="status">ðŸ”´ Disconnected</div>

  <div id="login">
    <input type="text" id="username" placeholder="MQTT Username" />
    <input type="password" id="password" placeholder="MQTT Password" />
    <button class="connect" onclick="connectBroker()">Connect</button>
  </div>

  <div id="voltage">Voltage: -- V</div>
  <canvas id="voltageChart"></canvas>

  <div id="leds">
    <div class="led-box">
      <div id="redLed" class="led"></div>
      <div class="led-label">Red LED</div>
    </div>
    <div class="led-box">
      <div id="greenLed" class="led"></div>
      <div class="led-label">Green LED</div>
    </div>
  </div>

  <div id="blueControl">
    <div id="blueLed"></div>
    <div class="led-label">Blue LED</div>
    <button class="ctrl-btn on" onclick="sendBlueLed(true)">ON</button>
    <button class="ctrl-btn off" onclick="sendBlueLed(false)">OFF</button>
  </div>

  <script>
    const broker = "wss://c333d5f0afb14a0cb4e9d5fb059e1cbd.s1.eu.hivemq.cloud:8884/mqtt";
    const topicVoltage = "esp32/voltage";
    const topicControl = "esp32/control";

    let client = null;
    let isConnected = false;

    function connectBroker() {
      const button = document.querySelector(".connect");

      if (isConnected && client) {
        client.end(); // Disconnect MQTT
        isConnected = false;
        document.getElementById("status").innerText = "ðŸ”´ Disconnected";
        button.innerText = "Connect";
        button.style.background = "#28a745";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        return;
      }

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      client = mqtt.connect(broker, {
        username: user,
        password: pass,
        protocolVersion: 4,
        clean: true,
        reconnectPeriod: 1000
      });

      client.on("connect", () => {
        isConnected = true;
        document.getElementById("status").innerText = "ðŸŸ¢ Connected";
        button.innerText = "Disconnect";
        button.style.background = "#dc3545";
        client.subscribe(topicVoltage);
        client.subscribe(topicControl);
      });

      client.on("error", () => {
        document.getElementById("status").innerText = "ðŸ”´ Connection Failed";
      });

      client.on("close", () => {
        isConnected = false;
        document.getElementById("status").innerText = "ðŸ”´ Disconnected";
        button.innerText = "Connect";
        button.style.background = "#28a745";
      });

      client.on("message", (topic, message) => {
        const msg = message.toString();
        console.log("Received:", topic, msg);

        if (topic === topicVoltage) {
          const voltage = parseFloat(msg);
          document.getElementById("voltage").innerText = "Voltage: " + voltage.toFixed(3) + " V";

          const now = new Date().toLocaleTimeString();
          voltageData.labels.push(now);
          voltageData.datasets[0].data.push(voltage);
          if (voltageData.labels.length > 20) {
            voltageData.labels.shift();
            voltageData.datasets[0].data.shift();
          }
          voltageChart.update();

          document.getElementById("redLed").style.background = (voltage > 2.0) ? "red" : "gray";
          document.getElementById("greenLed").style.background = (voltage <= 2.0) ? "green" : "gray";
        }

        if (topic === topicControl) {
          document.getElementById("blueLed").style.background = (msg === "ON") ? "blue" : "gray";
        }
      });
    }

    const ctx = document.getElementById("voltageChart").getContext("2d");
    const voltageData = {
      labels: [],
      datasets: [{
        label: "Voltage (V)",
        data: [],
        borderColor: "blue",
        fill: false,
        tension: 0.1
      }]
    };
    const voltageChart = new Chart(ctx, {
      type: "line",
      data: voltageData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            suggestedMin: 0,
            suggestedMax: 3.5
          }
        }
      }
    });

    function sendBlueLed(on) {
      if (!client || !client.connected) return;
      const msg = on ? "ON" : "OFF";
      client.publish(topicControl, msg);
      document.getElementById("blueLed").style.background = on ? "blue" : "gray";
    }
  </script>
</body>
</html>
